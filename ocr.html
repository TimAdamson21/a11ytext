<script type="text/javascript">
    function processImage() {
        // **********************************************
        // *** Update or verify the following values. ***
        // **********************************************

        // Replace the subscriptionKey string value with your valid subscription key.
        var subscriptionKey = "8103c099c1d44c708b14fe6ca902fcc5";

        // Replace or verify the region.
        //
        // You must use the same region in your REST API call as you used to obtain your subscription keys.
        // For example, if you obtained your subscription keys from the westus region, replace
        // "westcentralus" in the URI below with "westus".
        //
        // NOTE: Free trial subscription keys are generated in the westcentralus region, so if you are using
        // a free trial subscription key, you should not need to change this region.
        var uriBase = "https://westcentralus.api.cognitive.microsoft.com/vision/v1.0/ocr";

        // Request parameters.
        var params = {
            "language": "unk",
            "detectOrientation ": "true",
        };

        // Display the image.
        var sourceImageUrl = document.getElementById("inputImage").value;
        // document.querySelector("#sourceImage").src = sourceImageUrl;

        // Perform the REST API call.
        $.ajax({
            url: uriBase + "?" + $.param(params),

            // Request headers.
            beforeSend: function(jqXHR){
                jqXHR.setRequestHeader("Content-Type","application/json");
                jqXHR.setRequestHeader("Ocp-Apim-Subscription-Key", subscriptionKey);
            },

            type: "POST",

            // Request body.
            data: '{"url": ' + '"' + sourceImageUrl + '"}',
        })

        .done(function(data) {
            // Show formatted JSON on webpage.
            //$("#responseTextArea").val(JSON.stringify(data, null, 2));
            // console.log(JSON.stringify(data, null, 2));
            obj = JSON.parse(JSON.stringify(data, null, 2));

            regions = obj.regions;
            for (var a = 0; a < regions.length; a++) {
                lines = regions[a].lines;
                for (var i = 0; i < lines.length; i++) {
                    sentence ="";
                    words = lines[i].words;
                    for (var j = 0; j < words.length; j++) {
                     sentence += words[j].text + " ";
                 }

                 console.log(sentence);
                 document.getElementById("displayText").value += sentence + '\n';
             }
         }



     })

        .fail(function(jqXHR, textStatus, errorThrown) {
            // Display error message.
            var errorString = (errorThrown === "") ? "Error. " : errorThrown + " (" + jqXHR.status + "): ";
            errorString += (jqXHR.responseText === "") ? "" : (jQuery.parseJSON(jqXHR.responseText).message) ?
            jQuery.parseJSON(jqXHR.responseText).message : jQuery.parseJSON(jqXHR.responseText).error.message;
            alert(errorString);
        });
    };

    function changeContrast() {

        var checkBox = document.getElementById("myCheck");
        var textArea = document.getElementById("displayText");


        if(checkBox.checked) {
            //alert("checked");
            textArea.style.backgroundColor = "black";
            textArea.style.color = "white";
        } else {
            textArea.style.backgroundColor = "white";
            textArea.style.color = "black";
        }


    }

    function increaseFont() {

        var textArea = document.getElementById("displayText");

        style = window.getComputedStyle(textArea, null).getPropertyValue('font-size');
        currentSize = parseFloat(style);
        textArea.style.fontSize = (currentSize + 5) + 'px';

    }

    function decreaseFont() {

        var textArea = document.getElementById("displayText");

        style = window.getComputedStyle(textArea, null).getPropertyValue('font-size');
        currentSize = parseFloat(style);
        textArea.style.fontSize = (currentSize - 2) + 'px';

    }

    var textFile = null,
    makeTextFile = function (text) {
        var data = new Blob([text], {type: 'text/plain'});

    // If we are replacing a previously generated file we need to
    // manually revoke the object URL to avoid memory leaks.
    if (textFile !== null) {
          window.URL.revokeObjectURL(textFile);
     }

      textFile = window.URL.createObjectURL(data);

      return textFile;
    };

    function download() {
        var create = document.getElementById('create'),
        textbox = document.getElementById('displayText');
        var link = document.getElementById('downloadlink');
        link.href = makeTextFile(textbox.value);
        link.style.display = 'block';
    }


    




</script>
